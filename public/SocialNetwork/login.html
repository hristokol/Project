<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login page</title>
    <link href="SocialNetwork/assets/css/bootstrap.css" rel="stylesheet">
    <link href="SocialNetwork/assets/css/signin.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" id="remember"> Remember me
            </label>
            <label id="infoLabel" style="color:red"></label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="register" onclick="registerFunction()">
            Register
        </button>
    </form>

</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $('form').submit(function (e) {
        e.preventDefault();
        email = $("#inputEmail").val();
        pass = $("#inputPassword").val();
        $.post("https://hristo.com:2000/login", {'email': email, 'password': pass}, function (data) {
            if (data.error) {
                $("#infoLabel").text(data.error);
            }
            if (data.success) {
                window.location.href = 'https://hristo.com:2000/';
            }
        });
    });
    function registerFunction() {
        window.location.href = 'https://hristo.com:2000/register';
    }

</script>
</body>
</html>
