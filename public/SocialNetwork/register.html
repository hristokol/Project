<script>
    $('form').submit(function (e) {
        e.preventDefault();
        if (formValid()) {
            username = $('#username').val();
            email = $("#email").val();
            reEmail = $("#reEmail").val();
            pass = $("#password").val();
            rePass = $("#rePassword").val();
            firstName = $('#firstName').val();
            lastName = $('#lastName').val();
            company = $('#company').val();
            timezone = $('#user_time_zone').val();
            $.post("https://hristo.com:2000/register", {
                'username': username,
                'email': email,
                'reEmail': reEmail,
                'password': pass,
                'rePassword': rePass,
                'firstName': firstName,
                'lastName': lastName/*,
                'company': company,
                'timezone': timezone*/
            }, function (data) {
                console.log(data);
                if (data.error) {
                    $("#infoLabel").text(data.error);
                }
                if (data.success) {
                    $("#infoLabel").css("color", 'green');
                    $("#infoLabel").text(data.success);
                    window.setTimeout(function () {
                        window.location.href = 'https://hristo.com:2000/signin';
                    }, 3 * 1000);
                }
            });
        }
    });
